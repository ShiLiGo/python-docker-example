[uwsgi]
uid = uwsgi
gid = uwsgi

master = true
processes = 4

plugins = python
socket = /run/uwsgi/uwsgi_pingtai-sdk.sock
chmod-socket = 666
listen = 1024
harakiri = 30
log-date = true
no-orphans = true
memory-report = true
logto = /var/log/uwsgi/%n.log
logfile-chmod = 644
umask = 111
virtualenv = /app/venv